services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: neon_audio
      POSTGRES_USER: neon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neon -d neon_audio"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://neon:${POSTGRES_PASSWORD:-changeme}@db:5432/neon_audio
      DAILY_API_KEY: ${DAILY_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-web-app-call-recordings}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      SESSION_SECRET: ${SESSION_SECRET}
      SES_FROM_EMAIL: ${SES_FROM_EMAIL:-noreply@neon.audio}
      APP_URL: ${APP_URL:-https://neon.audio}
      NODE_ENV: production

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  pgdata:
  caddy_data:
  caddy_config:
